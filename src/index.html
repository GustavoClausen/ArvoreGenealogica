<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles/global.css">
    <link rel="stylesheet" href="./css/styles/tree.css">
    <link rel="stylesheet" href="./css/styles/card.css">
    <link rel="stylesheet" href="./css/styles/modal.css">
</head>
<body>
    <div class="container container-tree">
        <div class="root-gen root">
            <div class="entry-gen-root">
                <div class="container card-container add-root-infos">
                    <div class="container-root-icon">
                        <img class="root-icon" src="./icons/add-icon.svg" alt="Ícone adicionar">
                    </div>
                </div>
        </div>
    </div>
    <div class="container-modal">
        <div class="modal">
            <div class="modal-dialog">
                <div class="container-close-modal">
                    <div class="close">
                        <img class="close-img" src="./icons/close.svg" alt="Fechar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/tree.js"></script>
    <script src="./js/CreateCard.js"></script>
    <script src="./js/createrTags.js"></script>
</body>
</html>
